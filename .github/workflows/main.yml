name: Build Lib
 
on: 
  push
    branches: 
      - master

jobs:
  build:
 
    runs-on: windows-latest
 
    steps:
    - uses: actions/checkout@v1
      name: Checkout Code
     
    - name: Setup MSBuild Path
      uses: warrenbuckley/Setup-MSBuild@v1
       
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.2
     
    - name: Restore NuGet Packages
      run: nuget restore Conspiratio.Lib.sln
 
    - name: Build and Publish
      run: msbuild Conspiratio.Lib.sln /p:Configuration=Release
 
    - name: Upload Artifacts
      uses: actions/upload-artifact@v1.0.0
      with:
        name: Conspiratio.Lib
        path: Conspiratio.Lib\bin\Release

    - name: Publish Conspiratio.Lib
      uses: brandedoutcast/publish-nuget@v2.5.2
      with:
          PROJECT_FILE_PATH: Conspiratio.Lib\Conspiratio.Lib.csproj
          NUGET_KEY: ${{secrets.NUGET_API_KEY}}